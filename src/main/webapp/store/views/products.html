<div class="row">
    <main class="col-sm-12">
        <div class="row">
            <div ng-repeat="p in productsList" class="col-md-3">
                <figure class="card card-product">
                    <div class="img-wrap"><img
                            ng-src="shop-api/goods/{{p['id']}}/photo">
                    </div>
                    <figcaption class="info-wrap">
                        <h4 class="title"><a href="#!/product" ng-click="setSelProduct(p)"
                                             class="title">{{p['naming']}}</a></h4>
                        <div class="action-wrap">
                            <button ng-click="putToCart({id:p['id'], naming:p['naming'], price:p['price'], count:1}, true)"
                                    class="btn btn-primary btn-sm float-right"> В корзину
                            </button>
                            <div class="price-wrap h4">
                                <span class="price">{{p['price']}} ₽</span>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</div>
